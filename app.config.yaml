application:
  actions: actions
  web: web-src
  runtimeManifest:
    packages:
      adobetrainingapp:
        license: Apache-2.0
        actions:
          trainingapp:
            function: actions/trainingapp/index.js
            web: 'yes'
            runtime: nodejs:18
            inputs:
              LOG_LEVEL: debug
              apiKey: $SERVICE_API_KEY
            annotations:
              require-adobe-auth: true
              final: true
